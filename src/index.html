<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal</title>

</head>

<body>


  <h1>Journal</h1>


  <h2>Make a journal entry</h2>


  <form id="formOne">
    <label for="titleForm">Title</label>
    <input type="text" id="titleForm">
    <br>
    <label for="bodyForm">Body</label>
    <input type="text" id="bodyForm">
    <br>
    <label for="nameForm">Name</label>
    <input type="text" id="nameForm">
    <br>
    <button type="submit">Submit</button>

  </form>
  <li id="output"></li>

</body>
